<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIKE - Interactive Art</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Zen Kurenaido', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 20px;
      overflow: hidden;
      font-size: 1.4em; /* Increased text size */
    }
    .container {
      display: flex;
      width: 95vw;
      height: 90vh;
      gap: 20px;
    }
    .section {
      height: 100%;
    }
    .video-box {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      width: 33%;
      height: 100%;
    }
    .video-box p {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 15px;
      border-radius: 10px;
      margin: 10px 0;
      font-weight: bold;
      text-align: center;
    }
    video {
      height: 80%; /* Slightly smaller to match section height */
      aspect-ratio: 9 / 16;
      width: auto;
      border: 4px solid #fff;
      border-radius: 20px;
      object-fit: cover;
    }
    .likes-list {
      width: 33%;
      padding: 10px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: 2px solid #fff;
    }
    .likes-list ul {
      list-style: none;
      font-size: 1.2em;
      padding-left: 15px;
    }
    .status-image {
      width: 33%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      border: 2px solid #fff;
      padding: 10px;
      text-align: center;
    }
    .status-image img {
      max-width: 80%;
      height: auto;
      border-radius: 20px;

    }
    .true-self {
      text-align: center;
      font-size: 1.4em;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section video-box">
      <p>Press "Enter" if you like this video â™¡</p>
      <video id="video" autoplay playsinline></video>
      <p id="videoTitle">Title</p>
    </div>

    <div class="section likes-list">
      <div>
        <h4>Likes & Chance</h4>
        <ul id="likes"></ul>
      </div>
      <div class="true-self">
        True-Self Level: <span id="trueSelf">50%</span>
      </div>
    </div>

    <div class="section status-image">
        <p>// System Update: External validation detected</p>
        <img id="status" src="s1.jpg" alt="Character Status">
        <p>return self === true ? "liberation" : "looping performance";</p>
      </div>
      
  </div>

  <script>
    const videoElement = document.getElementById('video');
    const likesList = document.getElementById('likes');
    const trueSelfDisplay = document.getElementById('trueSelf');
    const statusImage = document.getElementById('status');
    const videoTitle = document.getElementById('videoTitle');

    const videoTitles = [
  "function PureSoul()",
  "let confidence = 'gentle'",
  "render(NaturalCharm)",
  "perform('For_the_Audience')",
  "const balance = Self / Expectation",
  "SoftPerformer.upload()",
  "if(Obedient) { Show(); }",
  "FullPetMode: true"
];


    const videoCount = 8;
    const videoData = Array.from({ length: videoCount }, (_, i) => ({
      src: `${i + 1}.mp4`,
      likes: 0,
      chance: 10
    }));

    const trueSelfWeights = [1, 0.95, 0.85, 0.7, 0.5, 0.3, 0.15, 0];

    function updateLikesUI() {
      likesList.innerHTML = '';
      videoData.forEach((v, i) => {
        const li = document.createElement('li');
        li.innerHTML = `${videoTitles[i]}:<br>${v.likes} likes - ${v.chance.toFixed(1)}% chance<br>`;
        likesList.appendChild(li);
      });
    }

    function updateTrueSelf() {
      let total = 0;
      for (let i = 0; i < videoCount; i++) {
        total += videoData[i].chance * trueSelfWeights[i];
      }
      const percentage = Math.round(total);
      trueSelfDisplay.textContent = `${percentage}%`;
      const imgIndex = Math.max(1, Math.min(8, 8 - Math.floor(percentage / 12.5)));
      statusImage.src = `s${imgIndex}.jpg`; // Changed from .png to .jpg
    }

    function getRandomVideoIndex() {
      const total = videoData.reduce((acc, v) => acc + v.chance, 0);
      const rand = Math.random() * total;
      let sum = 0;
      for (let i = 0; i < videoData.length; i++) {
        sum += videoData[i].chance;
        if (rand < sum) return i;
      }
      return videoData.length - 1;
    }

    function playNextVideo() {
      const index = getRandomVideoIndex();
      videoElement.src = videoData[index].src;
      videoElement.dataset.index = index;
      videoTitle.textContent = videoTitles[index];
      videoElement.play();

      videoData.forEach((v) => {
        if (v.chance > 10) v.chance -= 1;
        else if (v.chance < 10) v.chance += 1;
      });

      updateLikesUI();
      updateTrueSelf();
    }

    videoElement.addEventListener('ended', playNextVideo);

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Enter') {
        e.preventDefault();
        const index = parseInt(videoElement.dataset.index);
        videoData[index].likes++;
        videoData[index].chance += 1;

        const toRemove = 1 / (videoCount - 1);
        videoData.forEach((v, i) => {
          if (i !== index) v.chance = Math.max(0, v.chance - toRemove);
        });

        const total = videoData.reduce((acc, v) => acc + v.chance, 0);
        videoData.forEach(v => v.chance = (v.chance / total) * 100);

        updateLikesUI();
        updateTrueSelf();
      }
    });

    playNextVideo();
  </script>
</body>
</html>
